<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
</head>
<body>

<div class="container" style="margin-top: 40px">
    <header th:replace="~{layout::header}"></header>
    <div class="row">
        <div class="col-lg-4">
            <h4>MENU</h4>
            <ul style="text-decoration: none; list-style: none">
                <li><a href="#"><i class="fa-solid fa-circle-info"></i> Tổng quan</a></li>
                <li><a href="#"><i class="fa-solid fa-ticket"></i> Quản lý đơn hàng</a></li>
                <li><a href="#"><i class="fa-solid fa-clapperboard"></i> Quản lý phim</a></li>
                <li><a href="#"><i class="fa-solid fa-user-gear"></i> Quản lý nhân viên</a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i> Quản lý khách hàng</a></li>
                <li><a href="#"><i class="fa-regular fa-file-lines"></i> Quản lý bài viết</a></li>
                <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
            </ul>
        </div>
        <div class="col-lg-8">
            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <table class="table table-hover" style="text-align: center">
                <tr>
                    <th>#</th>
                    <th>TÊN PHIM</th>
                    <th>ĐẠO DIỄN</th>
                    <th>NGÀY CÔNG CHIẾU</th>
                    <th>DANH MỤC</th>
                    <th>THAO TÁC</th>
                </tr>
                <tr th:each="movie, count : ${movies}">
                    <td th:text="${'#' + count.count}"></td>
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.director}"></td>
                    <td th:text="${movie.releaseDate}"></td>
                    <td th:text="${movie.category.nameCategory}"></td>
                    <td>
                        <span><a href="#"><i class="fa-solid fa-table-list"></i> </a></span>
                        <span><a href="#"><i class="fa-solid fa-pen-to-square"></i> </a></span>
                        <span><a href="#"><i class="fa-solid fa-trash"></i> </a></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
