<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section id="banner-home">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div th:each="movie,loop: ${movies}" th:class="${loop.first ? 'carousel-item active':'carousel-item'}">
                    <div th:if="${loop.count < 4}" class="col-md-12">
                        <div class="card text-bg-dark">
                            <img th:src="${movie.banner}" class="card-img" th:alt="${movie.title}">
                            <div class="card-img-overlay d-flex align-items-end justify-content-center">
                                <div class="p-lg-3 mb-lg-4 p-md-0 mb-md-0 bg-body-tertiary rounded-3">
                                    <div class="container text-center">
                                        <h3 class="display-5 fw-bold" th:text="${movie.title}">Vầng Trăng Máu</h3>
                                        <p class="text-secondary-custom" th:text="${'Thể loại: '+ movie.category.nameCategory}">Thể loại: Hành động</p>
                                        <p class="text-secondary-custom" th:text="${'Đạo diễn: '+ movie.director}">Đạo diễn: Martin Scorsese</p>
                                        <p class="text-secondary-custom" th:text="${'Khởi chiếu vào ngày: '+ movie.releaseDate}">Khởi chiếu vào ngày 10/11/2023</p>
                                        <a th:href="@{/movie/detail/__${movie.id}__}" role="button" class="btn btn-primary">Đặt vé ngay</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section id="list-fim-home" class="my-5">
        <h3>Phim sắp chiếu</h3>
        <div class="row mt-3">
            <div th:each="movie: ${movies}" class="col-lg-2 my-3">
                <a th:href="@{/movie/detail/__${movie.id}__}">
                    <div class="card text-bg-dark">
                        <img th:src="${movie.avatar}" class="card-img" th:alt="${movie.title}">
                        <div class="card-img-overlay">
                            <h5 class="card-title" th:text="${movie.title}">Đất Rừng Phương Nam</h5>
                            <p class="card-text" th:text="${'Thể loại: '+movie.category.nameCategory}">Thể loại: Gia
                                đình, Phiêu Lưu</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section class="my-5" id="category-film">
        <h3>Thể loại Phim</h3>
        <div class="row mt-3">
            <div class="col-lg-3 my-3" th:each="category: ${categories}">
                <a th:href="@{/movie/category/__${category.id}__}">
                    <div class="card text-bg-dark">
                        <img class="card-img" th:alt="${category.nameCategory}" th:src="${category.image}">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h5 class="card-title" th:text="${category.nameCategory}">Hành động</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section id="banner-footer">
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card text-bg-dark">
                    <img src="/image/banner-footer.png" class="card-img" alt="Banner Footer">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center text-center">
                        <div>
                            <h2 class="fs-2 fw-bold">Đặt ngay vé để không bỏ lỡ những bộ phim Hot nhất</h2>
                            <button class="btn btn-primary my-3">1800 8198</button>
                            <p class="card-text my-2">Bạn cần hỗ trợ?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
