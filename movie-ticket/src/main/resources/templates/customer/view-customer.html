<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section>
        <div class="row my-5 dashboard-admin">
            <div class="col-lg-3 sidebar-admin">
                <div th:replace="~{layout::sidebar-admin}"></div>
            </div>
            <div class="col-lg-9 ps-5 table-dashboard category">
                <h3 th:text="${'Xem chi tiết khách hàng :  ' + customer.fullName}" class="my-4">Xem danh mục phim</h3>

                <div id="preview-image-add" class="row mb-3">
                    <div class="col-sm-10">
                        <div id="image-preview-container2" class="img-thumbnail">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">TÊN KHÁCH HÀNG</th>
                                <th scope="col">ĐỊA CHỈ</th>
                                <th scope="col">GMAIL</th>
                                <th scope="col">NGÀY THÁNG NĂM SINH</th>
                                <th scope="col">SỐ ĐIỆN THOẠI</th>
                                <th scope="col">SỐ CCCD</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${customer.id}"></td>
                                <td th:text="${customer.fullName}"></td>
                                <td th:text="${customer.address}"></td>
                                <td th:text="${customer.email}"></td>
                                <td th:text="${customer.birthday}"></td>
                                <td th:text="${customer.phoneNumber}"></td>
                                <td th:text="${customer.idCard}"></td>
                                <td>
                                    <button style="background: grey ; border-radius: 10px">
                                        <a th:href="@{/dashboard/customer}" style="text-decoration: none ; color: white">Thoát</a>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
