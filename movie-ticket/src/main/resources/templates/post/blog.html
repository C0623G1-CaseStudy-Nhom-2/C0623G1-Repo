<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section id="blog">
        <div class="col-lg-9">
            <h2>Blog Phim Ảnh</h2>
            <p>Cập nhật các Blog về phim ảnh hay nhất trên thị trường với đầy đủ thể loại, quốc gia. Giải mã những nội
                dung phim gây tò mò và hấp dẫn.</p>
        </div>
    </section>
    <section id="list-post">
        <div class="row">
            <div class="col-lg-9">
                <div th:each="post: ${posts}" class="card mb-3 my-3" style="background: unset">
                    <a th:href="@{/blog/__${post.id}__}">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="${post.image}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${post.title}">Card title</h5>
                                <p class="card-text" th:text="${post.description}">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-body-secondary" th:text="${post.createdAt}"></small>
                                </p>
                            </div>
                        </div>
                    </div>
                    </a>
                    <hr>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="box-ads">
                    ADS
                </div>
            </div>
        </div>
    </section>
</div>

<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
