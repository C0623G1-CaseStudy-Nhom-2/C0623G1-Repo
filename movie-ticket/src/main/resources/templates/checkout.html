<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section id="check-out">
        <form>
            <div class="row my-5">
                <div class="col-lg-6 info-user">
                    <h2>Thông tin khách hàng</h2>
                    <div class="mb-3">
                        <label class="form-label" for="full-name">Họ và tên khách hàng</label>
                        <input aria-describedby="emailHelp" class="form-control" id="full-name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email-customer">Địa chỉ email</label>
                        <input aria-describedby="emailHelp" class="form-control" id="email-customer" type="email">
                        <div class="form-text">Chúng tôi sẽ đảm bảo an toàn cho thông tin của bạn</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="phone">Số điện thoại</label>
                        <input class="form-control" id="phone" type="tel">
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" id="confirm-payment" type="checkbox">
                        <label class="form-check-label" for="confirm-payment">Bạn đồng ý với chính sách sử dụng dữ liệu
                            của chúng tôi</label>
                    </div>
                </div>
                <div class="col-lg-6 info-order">
                    <div class="row">
                        <div class="col-lg-4">
                            <img alt="" src="/image/5b636a2a0d9e069d6a5852547ea877e7.png">
                        </div>
                        <div class="col-lg-8">
                            <div class="info-film">
                                <h4>Cú Máy Ăn Tiền</h4>
                                <p>Cobweb · 2023 · 135 phút</p>
                            </div>

                            <div class="show-time-info">
                                <h5>Ngày chiếu</h5>
                                <p>13/10/2023</p>
                                <div class="info">
                                    <h5>15:30 - 17:30</h5>
                                </div>
                            </div>

                            <div class="seats-select mt-3">
                                <h5>Ghế đã chọn</h5>
                                <div class="example user-select">
                                    <div class="box" th:each="item: ${seats}" th:text="${item}">A1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-6">
                            <p class="text-secondary-custom text-start">Tổng thanh toán</p>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-secondary-custom text-end">100.000 đ</p>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-lg-6">
                            <p class="text-secondary-custom text-start">Dịch vụ khác</p>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-secondary-custom text-end">0 đ</p>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-lg-12">
                            <hr>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-secondary-custom text-start">Tổng cộng</p>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-secondary-custom text-end">100.000 đ</p>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-lg-12">
                            <h5>Phương thức thanh toán</h5>
                            <div class="form-check">
                                <input class="form-check-input" id="banking" name="payment" type="radio"
                                       value="banking">
                                <label class="form-check-label" for="banking">
                                    Chuyển khoản ngân hàng
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="card-payment" name="payment" type="radio"
                                       value="card">
                                <label class="form-check-label" for="card-payment">
                                    Thanh toán bằng thẻ tín dụng
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button class="btn btn-primary w-100" type="submit">Tiếp tục</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
