<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
  <header th:replace="~{layout::header}"></header>
  <section>
    <div class="row my-5 dashboard-admin">
      <div class="col-lg-3 sidebar-admin">
        <div th:replace="~{layout::sidebar-admin}"></div>
      </div>
      <div class="col-lg-9 ps-5 table-dashboard category">
        <div class="create">
          <a href="/dashboard/category/add"><i class="fa-solid fa-square-plus"></i> Thêm danh mục phim mới</a>
        </div>
        <div class="table-main">
          <div class="search-table">
            <form>
              <div class="row">
                <div class="col-lg-5">
                  <div class="col-lg-6 form-floating mb-3">
                    <input type="text" class="form-control" id="codeOrder"
                           placeholder="name@example.com">
                    <label for="codeOrder"><i class="fa-solid fa-magnifying-glass"></i> Tìm theo ID</label>
                  </div>
                </div>
                <div class="col-lg-7 d-flex justify-content-end">
                  <div class="col-auto form-floating mb-3 me-3">
                    <input type="text" class="form-control" id="nameFilm"
                           placeholder="name@example.com">
                    <label for="nameFilm"><i class="fa-solid fa-magnifying-glass"></i> Tìm theo tên
                      danh mục</label>
                  </div>
                  <div class="col-lg-2 form-floating mb-3">
                    <input type="submit" class="form-control btn btn-primary" value="Tìm">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">HÌNH ẢNH</th>
              <th scope="col">TÊN DANH MỤC</th>
              <th scope="col">THAO TÁC</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${categories}">
              <td th:text="${item.id}">#12921</td>
              <td><img th:src="${item.image}" th:alt="${item.nameCategory}"></td>
              <td th:text="${item.nameCategory}">Vầng Trăng Máu</td>
              <td>
                <a th:href="@{/dashboard/category/view/__${item.id}__}" title="Xem chi tiết"><i class="fa-solid fa-file-lines"></i></a>
                <a th:href="@{/dashboard/category/edit/__${item.id}__}" title="Sửa"><i class="fa-solid fa-pen-to-square"></i></a>
                <a th:attr="onclick=|sendDataModal('${item.id}','${item.nameCategory}')|" title="Xóa" role="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-trash-can"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link">Trước</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Sau</a>
            </li>
          </ul>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cảnh báo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Bạn có chắc chắn muốn xóa danh mục phim <span id="name-delete" class="text-danger"></span> này không ? Hành động này sẽ không thể khôi phục lại !
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button id="active-delete" type="button" class="btn btn-danger">Xóa</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
<script>
  function sendDataModal(id,name) {
    $("#name-delete").html(name)
    $("#active-delete").attr("href","/dashboard/category/delete/"+id)
  }
</script>
</body>
</html>
