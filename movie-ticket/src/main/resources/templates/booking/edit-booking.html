<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section>
        <div class="row my-5 dashboard-admin">
            <div class="col-lg-3 sidebar-admin">
                <div th:replace="~{layout::sidebar-admin}"></div>
            </div>
            <div class="col-lg-9 ps-5 table-dashboard category">
                <h3 th:text="${'Chỉnh sửa đơn hàng ' + bookingDto.codeBooking}">Chỉnh sửa đơn hàng</h3>
                <form class="edit-item my-4" action="/booking/edit" th:object="${bookingDto}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{codeBooking}">
                    <input type="hidden" th:field="*{customer}">
                    <div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label">Khung giờ xem</label>
                        <div class="col-sm-10">
                            <select th:field="*{showTime}" class="form-select form-select-sm"
                                    aria-label=".form-select-sm example" id="inputTime" >
                                <option th:if="${time.movie.id == movies.id}" th:each="time:${showTimeList}" th:value="${time.id}" th:text="${time.showDate + ' to '+ time.startTime + '--'+time.endTime}">Hãy lựa chọn một khung giờ</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputSeat" class="col-sm-2 col-form-label">Chọn ghế xem</label>
                        <div class="col-sm-10">
                            <select th:field="*{seatBookings}" class="form-select form-select-sm"
                                    aria-label=".form-select-sm example" id="inputSeat" >
                                <option disabled th:if="${bookingDto.id == seat.booking.id}" th:each="seat:${seatBooking}" th:value="${seat.id}" th:text="${seat.seat}">Hãy lựa chọn một khung giờ</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <a href="/booking"> <button type="button" class="btn btn-warning" style="pointer-events: none">Quay Lại</a></button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
