<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section>
        <div class="row my-5 dashboard-admin">
            <div class="col-lg-3 sidebar-admin">
                <div th:replace="~{layout::sidebar-admin}"></div>
            </div>
            <div class="col-lg-9 ps-5 table-dashboard category">
                <h3 th:text="${'Đơn hàng ' + booking.codeBooking}" class="my-4"></h3>
                <div class="mb-3 row">
                    <label for="customer" class="col-sm-2 col-form-label">Khách Hàng</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="customer"
                               th:value="${booking.customer.fullName}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="movie" class="col-sm-2 col-form-label">Phim</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="movie"
                               th:value="${booking.showTime.movie.title}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="movie" class="col-sm-2 col-form-label">Ghế đặt</label>
                    <div class="col-sm-10" style="padding-top: 6px; border-bottom-width: 6px;  padding-bottom: 6px;">
                        <span th:value="${seat.seat}" th:each="seat: ${seatBookings}"
                              th:if="${seat.booking.id == booking.id}" th:text="${seat.seat+' '}"
                              style="color: #848484; font-weight: 700"></span>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone" class="col-sm-2 col-form-label">Số diện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="phone"
                               th:value="${booking.customer.phoneNumber}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="address"
                               th:value="${booking.customer.address}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="time" class="col-sm-2 col-form-label">Khung giờ</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="time"
                               th:value="${'Ngày '+booking.showTime.showDate+' thời gian bắt đầu '+ booking.showTime.startTime+' đến '+ booking.showTime.endTime}">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
