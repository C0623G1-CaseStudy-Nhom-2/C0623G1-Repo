<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section>
        <div class="row my-5 dashboard-admin">
            <div class="col-lg-3 sidebar-admin">
                <h4>MENU</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active"><a href="#"><i class="fa-solid fa-gauge-high"></i> Tổng quan</a>
                    </li>
                    <li class="list-group-item"><a href="#"><i class="fa-solid fa-ticket"></i> Quản lý đơn hàng</a></li>
                    <li class="list-group-item"><a href="#"><i class="fa-solid fa-clapperboard"></i> Quản lý phim</a>
                    </li>
                    <li class="list-group-item"><a href="#"><i class="fa-solid fa-user-pen"></i></i> Quản lý nhân
                        viên</a></li>
                    <li class="list-group-item"><a href="#"><i class="fa-solid fa-users-viewfinder"></i></i> Quản lý
                        khách hàng</a></li>
                    <li class="list-group-item"><a href="#"><i class="fa-solid fa-file-lines"></i></i> Quản lý bài viết</a>
                    </li>
                    <li class="list-group-item"><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-9 ps-5 table-dashboard order">
                <div class="table-main">
                    <div class="search-table">
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col"><img th:src="${movie.avatar}" alt="Ảnh đại diện"></th>
                            <th scope="col" th:text="${movie.title}">TÊN FILM</th>
                            <th scope="col" th:text="${movie.description}">KHÁCH HÀNG</th>
                            <th scope="col" th:text="${movie.director}">SUẤT CHIẾU</th>
                            <th scope="col" th:text="${movie.releaseDate}">TỔNG TIỀN</th>
                            <th scope="col"><a href="#" class="btn btn-primary">ĐẶT VÉ NGAY</a></th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link">Trước</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
