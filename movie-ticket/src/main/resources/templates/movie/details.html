<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
</head>
<body>
<div class="container">
    <header th:replace="~{layout::header}"></header>
    <section>
        <div class="row my-5 dashboard-admin">
            <div class="col-lg-3 sidebar-admin">
                <div th:replace="~{layout::sidebar-admin}"></div>
            </div>
            <div class="col-lg-9 ps-5 table-dashboard category">
                <div class="create mb-4">
                    <a href="/dashboard/movies"><i class="fa-solid fa-arrow-left"></i> &nbsp; Quay lại</a>
                </div>
                <h3 class="my-4" th:text="${'Chi tiết phim  ' + movie.title}">Xem chi tiết phim</h3>
                <div class="row">
                    <div class="col-lg-5">
                        <div class="row mb-3" id="preview-image-add">
                            <div class="col-sm-12">
                                <div class="img-thumbnail" id="image-preview-container2">
                                    <img alt="image chose" height="auto" src="" th:src="${movie.avatar}" width="300px"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="mb-3 row">
                            <label class="col-sm-5 col-form-label" for="title">Tên phim</label>
                            <div class="col-sm-10">
                                <input class="form-control-plaintext" id="title" readonly th:value="${movie.title}"
                                       type="text">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-5 col-form-label" for="director">Đạo diễn</label>
                            <div class="col-sm-10">
                                <input class="form-control-plaintext" id="director" readonly th:value="${movie.director}"
                                       type="text">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-5 col-form-label" for="release">Ngày khởi chiếu</label>
                            <div class="col-sm-10">
                                <input class="form-control-plaintext" id="release" readonly th:value="${movie.releaseDate}"
                                       type="text">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-5 col-form-label" for="category">Thể loại</label>
                            <div class="col-sm-10">
                                <input class="form-control-plaintext" id="category" readonly th:value="${movie.category.nameCategory}"
                                       type="text">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-5 col-form-label" for="description">Mô tả</label>
                            <div class="col-sm-10">
<!--                                <input class="form-control-plaintext" id="description" readonly-->
<!--                                       th:value="${movie.description}"-->
<!--                                       type="text">-->
                                <p id="description" th:text="${movie.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
