<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
</head>
<body>

<div class="container" style="margin-top: 40px">
    <header th:replace="~{layout::header}"></header>
    <div class="row">
        <form th:object="${movieDto}" action="/dashboard/movies/confirm-add" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Tên phim</label>
                <input th:field="*{title}" type="text" class="form-control" id="title">
                <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Đạo diễn</label>
                <input th:field="*{director}" type="text" class="form-control" id="director">
                <p style="color: red" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></p>
            </div>
            <div class="mb-3">
                <label for="release" class="form-label">Ngày công chiếu</label>
                <input th:field="*{releaseDate}" type="date" class="form-control" id="release">
                <p style="color: red" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></p>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Thể loại</label>
                <select id="category" th:field="*{category}" name="category" class="form-select" aria-label="Default select example">
                    <option th:each="category : ${categoryList}" th:text="${category.nameCategory}" th:value="${category.id}" >Open this select menu</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Ảnh phim</label>
                <input th:field="*{avatar}" type="text" class="form-control" id="img">
                <p style="color: red" th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}"></p>
            </div>
            <div class="mb-3">
                <label for="banner" class="form-label">Ảnh bìa</label>
                <input th:field="*{banner}" type="text" class="form-control" id="banner">
                <p style="color: red" th:if="${#fields.hasErrors('banner')}" th:errors="*{banner}"></p>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả phim</label>
                <input th:field="*{description}" type="text" class="form-control" id="description">
                <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>
            <div class="mb3">
                <input class="btn btn-primary" type="submit" value="Xác nhận">
            </div>
        </form>
    </div>
</div>
</body>
</html>
